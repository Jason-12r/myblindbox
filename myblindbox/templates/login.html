{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 使用图片作为 favicon -->
    <link rel="icon" href="{% static 'images/favicon.jpg' %}" type="image/jpeg">
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}"/>
</head>
<body style="background-image: url('{% static 'images/favicon.jpg' %}');">
    <div class="form-container" style="opacity: 0.5">
        <h2>登录</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">登录</button>
        </form>
        <p>没有账号？ <a href="{% url 'accounts:register' %}">去注册</a></p>
    </div>
</body>
